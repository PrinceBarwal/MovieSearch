<template>
    <!--Filter Section-->
    <div>
        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="small" size="3">
                <lightning-combobox
                    name="type"
                    label="Type"
                    value={selectedType}
                    placeholder="Select Type"
                    options={typeOptions}
                    onchange={handleChange}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item padding="small" size="3">
                <lightning-input
                    name="search"
                    label="Enter Search Item"
                    placeholder="Search for Movie/Series"
                    type="search"
                    is-loading={loading}
                    onchange={handleChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="small" size="3">
                <lightning-input
                    type="number"
                    name="pageno"
                    label="Page"
                    onclick={handleChange}
                    value={selectedPageNo}
                    field-level-help="Range 1-100"
                    min="1"
                    max="100"
                    step="1"
                    message-when-range-underflow="Munimum Value is 1"
                    message-when-range-overflow="Maximum Value is 100"
                    ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <!--Display Section-->
</template>
